<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<meta charset=utf-8 />
<title>Voice It!!</title>
</head>
<body>
<form method="post" action="upload.php" enctype="multipart/form-data">
<label>Title</label>
<input type="text" name="title"  />
<label>Prob Image</label><br />
<input type="file" name="image" accept="image/gif, image/jpeg, image/png, image/jpg" onchange="readURL(this);" ><br />
<img id="blah" src="#" alt="your image"  />
<br />
<label>Description</label><br />
<textarea rows = "5" cols = "50" name = "des" placeholder="Description of the problem">
</textarea><br />
<label>Area</label>
<input type="text" name="area"  /><br />
<label>District</label>
<input type="text" name="district"  /><br />
<input type="submit" name="Submit" />
</form>

<script>

function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#blah')
                    .attr('src', e.target.result)
                    .width(500)
                    .height(500);
            };

            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
